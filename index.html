<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdoPro - Language Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to EdoPro</h1>
        <h2>Select your language / Choisissez votre langue</h2>
        <div class="flags-container">
            <div class="flag" data-lang="fr">
                <img src="https://flagcdn.com/w320/fr.png" alt="Français" title="Français">
                <span>Français</span>
            </div>
            <div class="flag" data-lang="pl">
                <img src="https://flagcdn.com/w320/pl.png" alt="Polski" title="Polski">
                <span>Polski</span>
            </div>
            <div class="flag" data-lang="pt">
                <img src="https://flagcdn.com/w320/br.png" alt="Português" title="Português">
                <span>Português</span>
            </div>
            <div class="flag" data-lang="ro">
                <img src="https://flagcdn.com/w320/ro.png" alt="Română" title="Română">
                <span>Română</span>
            </div>
            <div class="flag" data-lang="bg">
                <img src="https://flagcdn.com/w320/bg.png" alt="Български" title="Български">
                <span>Български</span>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
